<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Joshua Kristiansen"/>
    <meta name="description" content="Dating website assignment. Bootstrap and Fat-Free">
    <!-- 1/17/2020 -->

    <title>Sign up</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/favicon.png" />

    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">
</head>
<body id="bg">

<!-- Nav bar -->
<nav class="nav navbar text-white bg-dark shadow-sm">
    <h4 class="nav-text">DateUp&trade;</h4>
</nav>

<!-- Form -->
<form method="post" action="#">
    <!-- Container -->
    <div class="d-flex justify-content-center">
        <div class="rounded shadow bg-white mt-5 w-75">
            <div class="row">
                <div class="col-sm-7 align-self-center py-4">

                    <!-- Title and description of website -->
                    <h1 class="text-center">Personal Information</h1>
                    <div class="mx-5">
                        <hr class="mx-5">

                        <!-- Input fields -->
                        <div class="form-group">
                            <label for="fname">First name</label>
                            <input type="text" class="form-control" id="fname" name="fname" placeholder="John">
                            <check if="{{ @errors['fname'] }}">
                                <span class="text-danger">{{ @errors['fname'] }}</span>
                            </check>
                        </div>
                        <div class="form-group">
                            <label for="lname">Last name</label>
                            <input type="text" class="form-control" id="lname" name="lname" placeholder="Doe">
                            <check if="{{ @errors['lname'] }}">
                                <span class="text-danger">{{ @errors['lname'] }}</span>
                            </check>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" name="age" placeholder="18-80">
                            <check if="{{ @errors['age'] }}">
                                <span class="text-danger">{{ @errors['age'] }}</span>
                            </check>
                        </div>

                        <label>Gender:</label>
                        <div class="pb-3">
                            <div class="custom-control custom-radio d-inline px-4">
                                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="Male">
                                <label class="custom-control-label" for="customRadio1">Male</label>
                            </div>
                            <div class="custom-control custom-radio d-inline px-4">
                                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="Female">
                                <label class="custom-control-label" for="customRadio2">Female</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="pnumber">Phone number</label>
                            <input class="form-control" type="tel" id="pnumber" name="pnumber" placeholder="(555) 555-5555">
                            <check if="{{ @errors['pnumber'] }}">
                                <span class="text-danger">{{ @errors['pnumber'] }}</span>
                            </check>
                        </div>

                        <hr class="mx-5">
                    </div>
                </div>

                <!-- Dating picture -->
                <div class="col-sm py-4">
                    <div class="py-5"></div>
                    <div class="alert alert-secondary w-75" role="alert">
                        <b>Note:</b> All information entered is protected by our privacy policy. Profile information can only be
                        viewed by others with your permission.
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="text-center pb-4">
                <input type="submit" class="btn btn-lg btn-primary" value="Next">
            </div>
        </div>
    </div>
</form>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/js/mdb.min.js"></script>
</body>
</html>
