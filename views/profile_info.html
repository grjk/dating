<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Joshua Kristiansen"/>
    <meta name="description" content="Dating website assignment. Bootstrap and Fat-Free">
    <!-- 1/17/2020 -->

    <title>Sign up</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/favicon.png" />

    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">
</head>
<body id="bg">

<!-- Nav bar -->
<nav class="nav navbar text-white bg-dark shadow-sm">
    <h4 class="nav-text">DateUp&trade;</h4>
</nav>

<!-- Form -->
<form method="post" action="#">
    <!-- Container -->
    <div class="d-flex justify-content-center">
        <div class="rounded shadow bg-white mt-5 w-75">
            <div class="align-self-center py-4">

                <!-- Title and description of website -->
                <h1 class="text-center">Profile</h1>
                <div class="mx-5">
                    <hr class="mx-5">

                    <div class="row">
                        <div class="col-sm-6 d-inline">
                            <!-- Input fields -->
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="JohnDoe@mail.com" value="{{ @email }}">
                                <check if="{{ @errors['email'] }}">
                                    <span class="text-danger">{{ @errors['email'] }}</span>
                                </check>
                            </div>

                            <div class="form-group">
                                <label>State:</label>
                                <br>
                                <select class="browser-default custom-select w-50" id="state" name="state">
                                    <option value="">Select a state</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                                <br>
                                <check if="{{ @errors['state'] }}">
                                    <span class="text-danger">{{ @errors['state'] }}</span>
                                </check>
                            </div>

                            <br>

                            <label>Seeking:</label>
                            <div class="form-group">
                                <div class="custom-control custom-radio d-inline px-4">
                                    <input type="radio" id="male" name="seeking" class="custom-control-input" value="Male">
                                    <label class="custom-control-label" for="male">Male</label>
                                </div>
                                <div class="custom-control custom-radio d-inline px-4">
                                    <input type="radio" id="female" name="seeking" class="custom-control-input" value="Female">
                                    <label class="custom-control-label" for="female">Female</label>
                                </div>
                                <br>
                                <check if="{{ @errors['seeking'] }}">
                                    <span class="text-danger">{{ @errors['seeking'] }}</span>
                                </check>
                            </div>
                        </div>

                        <div class="col-sm-6 d-inline">
                            <!-- Dating picture -->
                            <div class="form-group">
                                <label for="bio">Biography</label>
                                <textarea type="text" class="form-control" id="bio" name="bio" rows="7" maxlength="100">{{ @bio }}</textarea>
                            </div>
                            <check if="{{ @errors['bio'] }}">
                                <span class="text-danger">{{ @errors['bio'] }}</span>
                            </check>
                        </div>
                    </div>
                    <hr class="mx-5">
                </div>
            </div>

            <!-- Button -->
            <div class="text-center pb-4">
                <input type="submit" class="btn btn-lg btn-primary" value="Next">
            </div>
        </div>
</form>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/js/mdb.min.js"></script>
</body>
</html>
