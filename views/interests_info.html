<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Joshua Kristiansen"/>
    <meta name="description" content="Dating website assignment. Bootstrap and Fat-Free">
    <!-- 1/17/2020 -->

    <title>Sign up</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/favicon.png" />

    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">
</head>
<body id="bg">

<!-- Nav bar -->
<nav class="nav navbar text-white bg-dark shadow-sm">
    <h4 class="nav-text">DateUp&trade;</h4>
</nav>

<!-- Form -->
<form method="post" action="summary">
    <!-- Container -->
    <div class="d-flex justify-content-center">
        <div class="rounded shadow bg-white mt-5 w-75">
            <div class="row">
                <div class="col-sm-7 align-self-center py-4">

                    <!-- Title and description of website -->
                    <h1 class="text-center">Interests</h1>
                    <div class="mx-5">
                        <hr class="mx-5">

                        <label>In-door interests</label>
                        <div class="text-center">
                            <div class="custom-control custom-checkbox d-inline mx-3">
                                <input type="checkbox" class="custom-control-input" id="tv" name="indoor">
                                <label class="custom-control-label" for="tv">TV</label>
                            </div>

                            <div class="custom-control custom-checkbox d-inline mx-3">
                                <input type="checkbox" class="custom-control-input" id="movies" name="indoor">
                                <label class="custom-control-label" for="movies">Movies</label>
                            </div>

                            <!-- In-door interest options -->
                            <div class="custom-control custom-checkbox d-inline mx-3">
                                <input type="checkbox" class="custom-control-input" id="cooking" name="indoor">
                                <label class="custom-control-label" for="cooking">Cooking</label>
                            </div>

                            <!-- In-door interest options -->
                            <div class="custom-control custom-checkbox d-inline mx-3">
                                <input type="checkbox" class="custom-control-input" id="boardgames" name="indoor">
                                <label class="custom-control-label" for="boardgames">Board games</label>
                            </div>

                            <br>

                            <!-- In-door interest options -->
                            <div class="custom-control custom-checkbox d-inline mx-3">
                                <input type="checkbox" class="custom-control-input" id="puzzles" name="indoor">
                                <label class="custom-control-label" for="puzzles">Puzzles</label>
                            </div>

                            <!-- In-door interest options -->
                            <div class="custom-control custom-checkbox d-inline mx-3">
                                <input type="checkbox" class="custom-control-input" id="reading" name="indoor">
                                <label class="custom-control-label" for="reading">Reading</label>
                            </div>

                            <!-- In-door interest options -->
                            <div class="custom-control custom-checkbox d-inline mx-3">
                                <input type="checkbox" class="custom-control-input" id="cards" name="indoor">
                                <label class="custom-control-label" for="cards">Playing cards</label>
                            </div>

                            <!-- In-door interest options -->
                            <div class="custom-control custom-checkbox d-inline mx-3">
                                <input type="checkbox" class="custom-control-input" id="gaming" name="indoor">
                                <label class="custom-control-label" for="gaming">Video games</label>
                            </div>
                            <hr class="mx-5">
                        </div>

                        <!-- --------------------------------------------------------------------------------------- -->

                        <label>Out-door interests</label>
                        <div class="text-center">
                            <div class="custom-control custom-checkbox d-inline mx-3">
                                <input type="checkbox" class="custom-control-input" id="hiking" name="outdoor">
                                <label class="custom-control-label" for="hiking">Hiking</label>
                            </div>

                            <div class="custom-control custom-checkbox d-inline mx-3">
                                <input type="checkbox" class="custom-control-input" id="biking" name="outdoor">
                                <label class="custom-control-label" for="biking">Biking</label>
                            </div>

                            <div class="custom-control custom-checkbox d-inline mx-3">
                                <input type="checkbox" class="custom-control-input" id="Swimming" name="oudoor">
                                <label class="custom-control-label" for="Swimming">Swimming</label>
                            </div>

                            <br>

                            <div class="custom-control custom-checkbox d-inline mx-3">
                                <input type="checkbox" class="custom-control-input" id="collecting" name="outdoor">
                                <label class="custom-control-label" for="collecting">Collecting</label>
                            </div>

                            <div class="custom-control custom-checkbox d-inline mx-3">
                                <input type="checkbox" class="custom-control-input" id="walking" name="outdoor">
                                <label class="custom-control-label" for="walking">Walking</label>
                            </div>

                            <div class="custom-control custom-checkbox d-inline mx-3">
                                <input type="checkbox" class="custom-control-input" id="Climbing" name="outdoor">
                                <label class="custom-control-label" for="Climbing">Climbing</label>
                            </div>
                            <hr class="mx-5">
                        </div>
                    </div>
                </div>

                <!-- Dating picture -->
                <div class="col-sm py-4">
                    <div class="py-5"></div>
                    <div class="alert alert-secondary w-75" role="alert">
                        <b>Note:</b> All information entered is protected by our privacy policy. Profile information can only be
                        viewed by others with your permission.
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="text-center pb-4">
                <input type="submit" class="btn btn-lg btn-primary" value="Next">
            </div>
        </div>
    </div>
</form>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/js/mdb.min.js"></script>
</body>
</html>
