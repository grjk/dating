<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Joshua Kristiansen"/>
    <meta name="description" content="Dating website assignment. Bootstrap and Fat-Free">
    <!-- 1/17/2020 -->

    <title>Sign up</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/favicon.png" />

    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">
</head>
<body id="bg">

<!-- Nav bar -->
<include href="./php/nav.php"/>

<!-- Form -->
<form method="post" action="#">
    <!-- Container -->
    <div class="d-flex justify-content-center">
        <div class="rounded shadow bg-white mt-5 w-75">
            <div class="row">
                <div class="col-sm-7 align-self-center py-4">

                    <!-- Title and description of website -->
                    <h1 class="text-center">Interests</h1>
                    <div class="mx-5">
                        <hr class="mx-5">

                        <label>In-door interests</label>
                        <div class="text-center">
                            <repeat group="{{ @in_interests }}" value="{{ @interest }}">
                                <label class="px-3"><input type="checkbox" class="px-3" name="interestsIn[]" value="{{ @interest }}"><span class="pl-2">{{ ucfirst(@interest) }}</span></label>
                            </repeat>
                            <br>
                            <check if="{{ @errors['in_interest'] }}">
                                <span class="text-danger">{{ @errors['in_interest'] }}</span>
                            </check>
                            <hr class="mx-5">
                        </div>

                        <!-- --------------------------------------------------------------------------------------- -->

                        <label>Out-door interests</label>
                        <div class="text-center">
                            <repeat group="{{ @out_interests }}" value="{{ @interest }}">
                                <label class="px-3"><input type="checkbox" name="interestsOut[]" value="{{ @interest }}"><span class="pl-2">{{ ucfirst(@interest) }}</span></label>
                            </repeat>
                            <br>
                            <check if="{{ @errors['out_interest'] }}">
                                <span class="text-danger">{{ @errors['out_interest'] }}</span>
                            </check>
                            <hr class="mx-5">
                        </div>
                    </div>
                </div>

                <!-- Dating picture -->
                <div class="col-sm py-4">
                    <div class="py-5"></div>
                    <div class="alert alert-secondary w-75" role="alert">
                        <b>Note:</b> All information entered is protected by our privacy policy. Profile information can only be
                        viewed by others with your permission.
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="text-center pb-4">
                <input type="submit" class="btn btn-lg btn-primary" value="Next">
            </div>
        </div>
    </div>
</form>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/js/mdb.min.js"></script>
</body>
</html>
